<div>
  <div class="custom-input custom-input-lg py-7px" [ngClass]="{'focus': isOpen}" (click)="isOpen = !isOpen"
    cdkOverlayOrigin #trigger="cdkOverlayOrigin">
    <div class="emoji-input">
      <ngx-emoji [emoji]="icon.colons" [size]="25"></ngx-emoji>
      <img height="8" src="assets/images/dropdown.svg" alt="">
    </div>
  </div>

  <ng-template cdkConnectedOverlay [cdkConnectedOverlayOrigin]="trigger" [cdkConnectedOverlayOpen]="isOpen"
    [cdkConnectedOverlayHasBackdrop]="true" cdkConnectedOverlayBackdropClass="cdk-overlay-transparent-backdrop"
    (backdropClick)="isOpen = false">
    <emoji-mart class="" [showPreview]="false" (emojiSelect)="change($event)"></emoji-mart>
  </ng-template>
</div>
